<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title>Library Catalog</title>
  </head>
  <body>
    <h1>Library Catalog</h1>
    <h2>Books</h2>

    <form method="post" th:object="${searchRequest}" th:action="@{/searchBooks}">
      <label>
        <input type="text" th:field="*{searchRequestPrefixes}" placeholder="Search" />
      </label>
      <a th:href="@{/}">X</a>
      <label>
        <input type="checkbox" th:field="*{searchByAuthor}" /> Search by Author
      </label>
      <label>
        <input type="checkbox" th:field="*{searchByKeywords}" /> Search by Keywords
      </label>
      <button type="submit">Find</button>
    </form>

    <table>
      <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Keywords</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.year}"></td>
        <td>
          <span th:each="keyword : ${book.keywords}" th:text="${keyword} + ' '"></span>
        </td>
      </tr>
      <tr th:if="${books.size() == 0}">
        <td colspan="4">No books found</td>
      </tr>
      </tbody>
    </table>
  </body>
</html>
